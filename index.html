<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- build:css css/main.css -->
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

	<!-- Additional CSS must be placed after bootstrap.css -->
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
	<link rel="stylesheet" href="css/localstyles.css" />
	<!-- endbuild -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
	<title>Insert Title Here</title>
</head>

<body>
	<header>
	</header>

	<div class="container">
		<div class="row row-content">
			<div id="accordion">
				<a data-toggle="collapse" data-target="#bootstrap">
					<div class="card">
<!-- the row that displays -->
						<div role="tab" class="card-header">
							<button class="btn" type="button">
								<span class="col col-1 fa fa-square-o" />
							</button>
							<h4 class="col col-9">Diet pepsi</h4>
							<h4 class="col col-2">Qty: 24pk cans</h4>
						</div>
<!-- begin fold-out -->
						<div class="collapse show" id="bootstrap" data-parent="#accordion">
							<div class="card-body">
								<div class="row row-content">
									<div class="col-4">
										<img src="img/diet-pepsi.jpg" class="img-fluid" />
									</div>
									<div class="container">
										<div class="row row-content">
											<div class="col">
												Price: $7.99
											</div>
										</div>
										<div class="row row-content">
											<div class="col">
												Location: Walmart B6
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
<!-- end fold-out -->
					</div>
				</a>
			</div>
		</div>
	</div>
	<footer>
	</footer>

	<!-- build:js js/main.js -->
	<!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
	<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
	<!-- endbuild -->
</body>

</html>
